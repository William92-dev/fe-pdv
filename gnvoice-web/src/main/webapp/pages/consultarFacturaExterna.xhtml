<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">

	<ui:define name="contenidoAplicacion">
		<h:form>
			<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-61882165-1', 'auto');
  ga('send', 'pageview');

</script>
			<div id="pestanas">
				<a href="#">Consulta Factura Externa</a>
			</div>
			<div id="contenido">

				<rich:collapsiblePanel header="Parametros de Busqueda"
					switchType="client">
					<h:panelGrid id="panelBusqueda" columns="4" width="100%">
							
						<h:outputLabel value="* Sistema Externo:"  styleClass="etiquetas"/>
						<h:selectOneMenu value="#{consultarFarcturaExterna.sistemExterno}">
							<f:selectItems value="#{consultarFarcturaExterna.stistemaExterno}" />
							<f:ajax listener="#{consultarFarcturaExterna.ejecutaComboSistemaExterno()}" render="panelBusqueda"></f:ajax>
						</h:selectOneMenu>
						
						<h:outputLabel  value="* Tipo Comprobante:"  styleClass="etiquetas" rendered="#{consultarFarcturaExterna.comboComprobante}"/>
						<h:selectOneMenu  value="#{consultarFarcturaExterna.tipoComprobanteDes}" rendered="#{consultarFarcturaExterna.comboComprobante}">
							<f:selectItems value="#{consultarFarcturaExterna.tipoComprobanteDesList}" />
						</h:selectOneMenu>
						
						<h:outputLabel value="#{msg['comprobante.fechaDesde']}:" for="fechaInput" styleClass="etiquetas" />
						<rich:calendar value="#{consultarFarcturaExterna.fechaDesde}" id="fechaInput"
									   datePattern="dd/MM/yyyy" enableManualInput="true"
									   styleClass="textfield_form" />
									   
						<h:outputLabel value="#{msg['comprobante.fechaHasta']}:" for="fechaHastaInput" styleClass="etiquetas" />
						<rich:calendar value="#{consultarFarcturaExterna.fechaHasta}"
									   id="fechaHastaInput" datePattern="dd/MM/yyyy"
									   enableManualInput="true" styleClass="textfield_form" />

					</h:panelGrid>
				</rich:collapsiblePanel>
				<div id="espacio2"></div>
				<h:panelGrid columns="1" width="10%">
					<a4j:outputPanel layout="block">
						<a4j:commandButton value="#{msg['boton.buscar']}" execute="@form"
							render="facturas" action="#{consultarFarcturaExterna.procesar()}" />
					</a4j:outputPanel>
				</h:panelGrid>
				<div id="espacio2"></div>
				
				<rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
				<rich:jQuery selector=".stable tr:even" query="addClass('even-row')" />
				<rich:jQuery selector=".stable tr" event="mouseover"
					query="jQuery(this).addClass('active-row')" />
				<rich:jQuery selector=".stable tr" event="mouseout"
					query="jQuery(this).removeClass('active-row')" />
				<p class="texto1"></p>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
