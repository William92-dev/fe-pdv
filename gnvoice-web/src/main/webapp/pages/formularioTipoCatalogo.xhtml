<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">



	<ui:define name="contenidoAplicacion">
		<h:form>
			<div id="pestanas">
				<a href="#">Formulario Tipo Catalogo</a>
			</div>
			<div id="contenido">
				<rich:panel id="panel_tipoCatalogo">
					
					<div id="espacio2"></div>
					
					<h:panelGrid columns="3" width="100%">
						<h:outputLabel value="#{msg['tipoCatalogo.codigo']}: *" for="codigoInput" styleClass="etiquetas" />
						<h:inputText id="codigoInput" value="#{tipoCatalogoDataBean.tipoCatalogoSeleccionada.codigo}" 
									 styleClass="textfield_form" maxlength="5" 
									 required="true" requiredMessage="#{msg['tipoCatalogo.codigo']} es requerido"/>
						<h:outputLabel value="" />
						
						<h:outputLabel value="#{msg['tipoCatalogo.nombre']}: *" for="nombreInput" styleClass="etiquetas" />
						<h:inputText id="nombreInput" value="#{tipoCatalogoDataBean.tipoCatalogoSeleccionada.nombre}" styleClass="textfield_form" 
									 required="true" requiredMessage="#{msg['tipoCatalogo.nombre']} es requerido"/>
						<h:outputLabel value="" />
						
						<h:outputLabel value="#{msg['tipoCatalogo.descripcion']}" for="descripcionInput" styleClass="etiquetas" />
						<h:inputText id="descripcionInput" value="#{tipoCatalogoDataBean.tipoCatalogoSeleccionada.descripcion}" styleClass="textfield_form" />
						<h:outputLabel value="" />
					</h:panelGrid>
					
					<h:outputLabel styleClass="texto2" style="text-align: center; width:100%" value="* Campos requeridos u obligatorios" />
				</rich:panel>
					<div id="espacio2"></div>
				
					<h:panelGrid columns="2" width="20%">
						<a4j:outputPanel layout="block">
							<a4j:commandButton value="#{msg['boton.guardar']}" execute="@form" render="panel_tipoCatalogo" action="#{tipoCatalogoBean.guardar()}" />
						</a4j:outputPanel>
						<a4j:outputPanel layout="block">
							<a4j:commandButton immediate="true" action="#{tipoCatalogoBean.regresar()}" value="#{msg['boton.regresar']}" />
						</a4j:outputPanel>
					</h:panelGrid>
	
				

				
				<rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
				<rich:jQuery selector=".stable tr:even" query="addClass('even-row')" />
				<rich:jQuery selector=".stable tr" event="mouseover" query="jQuery(this).addClass('active-row')" />
				<rich:jQuery selector=".stable tr" event="mouseout" query="jQuery(this).removeClass('active-row')" />
				<p class="texto1"></p>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
